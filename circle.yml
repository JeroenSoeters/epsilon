machine:
  services:
    - docker

dependencies:
  override:
    - git submodule update --init
    - docker info
    - docker pull mwytock/epsilon
    - docker run -d -v $HOME/epsilon:/epsilon --name epsilon mwytock/epsilon tail -f /dev/null

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' epsilon)" -- bash -c 'cd /epsilon && python setup.py install'
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' epsilon)" -- bash -c 'cd /epsilon && nosetests epsilon'
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' epsilon)" -- bash -c 'make -C /epsilon test'
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' epsilon)" -- bash -c '/epsilon/tools/run_benchmarks.sh epsilon'

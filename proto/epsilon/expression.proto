
syntax = "proto3";

message Constant {
  enum Type {
    UNKNOWN = 0;
    DENSE_MATRIX = 1;
    SPARSE_MATRIX = 2;
    SCALAR = 3;
  }
  Type constant_type = 1;

  // SCALAR
  double scalar = 2;

  // DENSE_MATRIX/SPARSE_MATRIX
  int32 m = 3;
  int32 n = 4;
  int32 nnz = 5;

  string data_location = 6;
  bytes data_value = 7;
}

message Variable {
  string variable_id = 1;
}

message Size {
  repeated int32 dim = 1;
}

message Slice {
  int32 start = 1;
  int32 stop = 2;
  int32 step = 3;
}

message Sign {
  enum Type {
    UNKNOWN = 0;
    NEGATIVE = 1;
    POSITIVE = 2;
    ZERO = 3;
  }
  Type sign_type = 1;
}

message Curvature {
  enum Type {
    UNKNOWN = 0;
    AFFINE = 1;
    CONVEX = 2;
    CONCAVE = 3;
    CONSTANT = 4;
  }
  Type curvature_type = 1;

  // Special classes of affine functions which have implementations for
  // composing proximal operators.

  // Elementwise function, e.g. A .* X
  bool elementwise = 2;
  // Scalar multiple, e.g. alpha * X
  bool scalar_multiple = 3;
}

message Monotonicity {
  enum Type {
    UNKNOWN = 0;
    INCREASING = 1;
    DECREASING = 2;
    SIGNED = 3;
    NONMONOTONIC = 4;
  }
  Type monotonicity_type = 1;
}

message Cone {
  enum Type {
    UNKNOWN = 0;
    ZERO = 1;                      // x == 0
    NON_NEGATIVE = 2;              // x >= 0
    SECOND_ORDER = 3;              // (t, x) s.t. ||x||_2 <= t, or
                                   // (X, t) s.t. ||x_i||_2 <= t_i
    EXPONENTIAL = 4;               // (x,y,z) s.t. y*exp(x/y) <= z, y>0
    SEMIDEFINITE = 5;              // X >> 0
  }
  Type cone_type = 1;
}

message LinearMap {
  enum Type {
    UNKNOWN = 0;

    // Atomic linear maps
    DENSE_MATRIX = 1;
    SPARSE_MATRIX = 2;
    DIAGONAL_MATRIX = 3;
    SCALAR = 4;
    KRONECKER_PRODUCT = 5;

    // Operations on atomic linear maps
    TRANSPOSE = 6;
  }
  Type linear_map_type = 1;
  int32 m = 2;
  int32 n = 3;

  // DENSE/SPARSE/DIAGONAL
  Constant constant = 4;

  // SCALAR
  double scalar = 5;

  // KRONECKER_PRODUCT, TRANSPOSE
  repeated LinearMap arg = 6;
}

message ProxFunction {
  enum Type {
    UNKNOWN = 0;

    // Simple functions
    AFFINE = 1;
    CONSTANT = 2;

    // Cones
    ZERO = 10;
    NON_NEGATIVE = 11;
    SECOND_ORDER_CONE = 12;
    SEMIDEFINITE = 13;

    // Elementwise
    MAX = 20;
    NORM_1 = 21;
    SUM_DEADZONE = 22;
    SUM_EXP = 23;
    SUM_HINGE = 24;
    SUM_INV_POS = 25;
    SUM_KL_DIV = 26;
    SUM_LARGEST = 27;
    SUM_LOGISTIC = 28;
    SUM_NEG_ENTR = 29;
    SUM_NEG_LOG = 30;
    SUM_QUAD_OVER_LIN = 31;
    SUM_QUANTILE = 32;
    SUM_SQUARE = 33;

    // Vector
    NORM_2 = 100;
    NORM_INF = 101;
    LOG_SUM_EXP = 102;
    TOTAL_VARIATION_1D = 103;

    // Matrix
    NEG_LOG_DET = 200;
    NORM_NUCLEAR = 201;
    SIGMA_MAX = 202;
    LAMBDA_MAX = 203;
    MATRIX_FRAC = 204;
  }
  Type prox_function_type = 1;

  // The epigraph form, I(f(x) <= t)
  bool epigraph = 2;

  // Needed for matrix-valued functions operating on mat(x_i, m, n)
  repeated Size arg_size = 3;
}

// a/b
message Fraction {
  int32 a = 1;
  int32 b = 2;
}

message Expression {
  enum Type {
    // Default value
    UNKNOWN = 0;

    // Indicator (generalized inequality)
    INDICATOR = 1;

    // Leaf nodes
    CONSTANT = 2;
    VARIABLE = 3;

    // Binary operators
    ADD = 10;
    MULTIPLY = 11;
    MULTIPLY_ELEMENTWISE = 12;

    // Linear functions
    DIAG_MAT = 20;
    DIAG_VEC= 21;
    HSTACK = 22;
    INDEX = 23;
    NEGATE = 24;
    RESHAPE = 25;
    SUM = 26;
    TRACE = 27;
    TRANSPOSE = 28;
    VSTACK = 29;
    KRON = 30;
    UPPER_TRI = 31;

    // Elementwise functions
    ABS = 50;
    POWER = 51;
    SQUARE_ROOT = 52;
    LOG = 53;
    EXP = 54;
    HUBER = 55;
    ENTR = 56;
    LOGISTIC = 57;
    SCALED_ZONE = 58;
    KL_DIV = 59;

    // Vector functions
    NORM_P = 100;
    QUAD_OVER_LIN = 101;
    LOG_SUM_EXP = 102;
    MAX_ENTRIES = 103;
    MIN_ENTRIES = 104;
    SUM_LARGEST = 105;
    GEO_MEAN = 106;

    // Matrix functions
    LOG_DET = 200;
    NORM_PQ = 201;
    NORM_2_ELEMENTWISE = 202;
    MAX_ELEMENTWISE = 203;
    MIN_ELEMENTWISE = 204;
    NORM_NUC = 205;
    LAMBDA_MAX = 206;
    LAMBDA_MIN = 207;
    MATRIX_FRAC = 208;
    SIGMA_MAX = 209;

    // Atomic expressions
    LINEAR_MAP = 300;
    PROX_FUNCTION = 301;
  }
  Type expression_type = 1;
  Size size = 2;
  repeated Expression arg = 3;

  // DCP attributes
  Sign sign = 4;
  Curvature func_curvature = 5;
  repeated Monotonicity arg_monotonicity = 6;

  // CONSTANT, VARIABLE
  Constant constant = 8;
  Variable variable = 9;

  // INDEX
  repeated Slice key = 10;

  // NORM_P, NORM_P_Q and POWER
  double p = 11;
  double q = 12;

  // INDICATOR
  Cone cone = 13;

  // HUBER
  double M = 14;

  // SCALED_ZONE
  message ScaledZoneParams {
    double alpha = 1;
    double beta = 2;
    double c = 3;
    double m = 4;
  }
  ScaledZoneParams scaled_zone_params = 15;

  // HSTACK/VSTACK
  message StackParams {
    // Used when we split a *STACK() operator
    int32 offset = 1;
  }
  StackParams stack_params = 16;

  // SUM_LARGEST
  int32 k = 17;

  // LINEAR_MAP
  LinearMap linear_map = 18;

  // PROX_FUNCTION
  ProxFunction prox_function = 19;

  // GEO_MEAN
  message GeoMeanParams {
    repeated Fraction w = 1;
    repeated Fraction w_dyad = 2;
  }
  GeoMeanParams geo_mean_params = 20;
}

// Arbitrary convex problem of the form
// minimize    f(x)
// subject to  f_i(x) <=_K 0
message Problem {
  // Objective should be scalar-valued, f : R^n -> R
  Expression objective = 1;

  // Constraints can be vector-valued, f_i : R^n -> R^m, and should have
  // expression type INDICATOR
  repeated Expression constraint = 2;
}
